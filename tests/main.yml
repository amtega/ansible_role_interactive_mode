---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`)
           || starts_with(name, `fedora-29`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Test services role
  hosts: docker_sandbox_containers
  tasks:
    - name: setup test
      file:
        path: /etc/sysconfig/init
        owner: root
        group: root
        mode: 0644
        state: touch

    - name: Disable interactive startup
      include_role:
        name: amtega.interactive_mode

    - name: Check wrappers
      shell: grep --fixed-strings "{{ item }}" /etc/sysconfig/init
      loop:
        - 'PROMPT=no'
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
